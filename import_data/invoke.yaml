## MANDATORY path to the OpenStreetMap pbf file
#osm_file:

## MANDATORY url to elasticsearch
# es:

## Name of the dataset
dataset: default

## If present will use the admins from cosmogony, else the admins are taken from OSM
# cosmogony:
#   ## This can be use with 2 use cases:
#   ## use 'file' to give the path to an already generated cosmogony file
#   file:
#   ## or use the variables below to generate a cosmogony file on the fly
#   directory:
#   output_dir:

## If present, this will control the import of the Point Of Interest
# poi:
#   ## if this contains a sub object 'fafnir', fafnir is used, else the poi are taken from OSM
#   fafnir:
#     ## connection string to postgresql (format: postgres://{user}:{pwd}@{host}:{post})
#     pg:

## PATH to the openaddresses file
# oa_file:

## PATH to the bano file
# bano_file:


